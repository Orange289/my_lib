<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
		<title>Skoda</title>
		<meta name='description' content=''>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon'/>
		<link rel='icon' href='/favicon.png' type='image/png'/>
		<link rel='apple-touch-icon-precomposed' href='/apple-touch-icon-precomposed.png'/>

		<link rel='stylesheet' href='css/style.css'>
		<script src='js/jquery-1.11.1.min.js'></script>

	</head>
	<body>
		<header class='page-header'>
			<div class='page-header__logo'>
				<picture>
					<source media='(min-width: 768px)' srcset='img/img-logo-desktop.png'>
					<img src='img/img-logo.png' alt='CAPTAIN QUACK'>
				</picture>
			</div>
			<nav class='main-nav'>
				<button class='page-header__btn page-header__btn--open' type='button' title='открыть'></button>
				<ul class='main-nav__list'>
					<li class='main-nav__item'><a class='main-nav__link main-nav__link--vehicle' href='#'>Автомобили</a><span class='main-nav__btn main-nav__btn--vehicle'></span>
						<ul class='main-nav__sublist main-nav__sublist--vehicle'>
							<li class='main-nav__subitem'><a href='#'>Подбор авто</a></li>
							<li class='main-nav__subitem'><a href='#'>Автомобили с пробегом</a></li>
							<li class='main-nav__subitem'><a href='#'>Карта цен</a></li>
						</ul>
					</li>
					<li class='main-nav__item'><a class='main-nav__link main-nav__link--action' href='#'>Акции</a><span class='main-nav__btn main-nav__btn--action'></span>
						<ul class='main-nav__sublist main-nav__sublist--action'>
							<li class='main-nav__subitem'><a href='#'>Акция раз</a></li>
							<li class='main-nav__subitem'><a href='#'>Еще раз</a></li>
							<li class='main-nav__subitem'><a href='#'>Еще много-много раз</a></li>
						</ul>
					</li>
					<li class='main-nav__item'><a class='main-nav__link main-nav__link--service' href='#'>Услуги</a><span class='main-nav__btn main-nav__btn--service'></span>
						<ul class='main-nav__sublist main-nav__sublist--service'>
							<li class='main-nav__subitem'><a href='#'>Услуга раз</a></li>
							<li class='main-nav__subitem'><a href='#'>Услуга два</a></li>
							<li class='main-nav__subitem'><a href='#'>Услуга три</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>
	</body>
	<script src='js/main.js'></script>
</html>
